<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../unit.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Yunitto</h1>
    <div class="extension-container">
      <div id="unit-menu-container">
        <ul class="button-menu">
          <li class="menu-button" data-type="Length">Length</li>
          <li class="menu-button" data-type="Temperature">Temp</li>
          <li class="menu-button" data-type="Area">Area</li>
          <li class="menu-button" data-type="Volume">Volume</li>
          <li class="menu-button" data-type="Weight">Weight</li>
          <li class="menu-button" data-type="Time">Time</li>
        </ul>
      </div>

      <div>
        <div>
          <div id="left-unit-input" class="unit-input-container">
            <label for="from-unit">FROM: Unit</label>
            <input
              type="text"
              name="fromUnit"
              id="from-unit"
              placeholder="Input Unit Value"
            />
          </div>

          <div id="right-unit-input" class="unit-input-container">
            <label for="to-unit">TO: Unit</label>
            <input
              type="text"
              name="toUnit"
              id="to-unit"
              placeholder="Result Unit Value"
              readonly
            />
          </div>
        </div>

        <div class="unit-choice-container">
          <div id="left-select-container" class="select-container">
            <select name="calForm" id="calForm" size="11" class="unitForm">
              <option value="0">Meter</option>
              <option value="1">Kilometer</option>
              <option value="2">Centimeter</option>
              <option value="3">Milimeter</option>
              <option value="4">Micrometer</option>
              <option value="5">Nanometer</option>
              <option value="6">Mile</option>
              <option value="7">Yard</option>
              <option value="8">Foot</option>
              <option value="9">Inch</option>
              <option value="10">Light Year</option>
            </select>
          </div>

          <div id="right-select-container " class="select-container">
            <select name="calForm" id="toForm" size="11" class="unitForm">
              <option value="0">Meter</option>
              <option value="1">Kilometer</option>
              <option value="2">Centimeter</option>
              <option value="3">Milimeter</option>
              <option value="4">Micrometer</option>
              <option value="5">Nanometer</option>
              <option value="6">Mile</option>
              <option value="7">Yard</option>
              <option value="8">Foot</option>
              <option value="9">Inch</option>
              <option value="10">Light Year</option>
            </select>
          </div>
        </div>

        <div class="unit-result-container">
          <p id="unit-result">Result:</p>
        </div>
      </div>

      <div class="save-container">
        <button class="save-button" id="save-button">Save</button>
        <a href="unitHistory.html"><button class="show-button" id="show-button">Show</button></a>
      </div>
    </div>

    <script src="../unit.js"></script>
  </body>
</html>
